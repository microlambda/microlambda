image: marioarnautou/node-chrome

before_script:
  - yarn install --immutable

cache: &yarn_cache
  paths:
    - .yarn/cache

stages:
  - lint
  - build
  - test
  - publish

build:
  stage: build
  cache:
    <<: *yarn_cache
  script:
    - npx --yes @microlambda/runner-cli@latest run build -t --force
  artifacts:
    paths:
      - ./*/dist
      - ./*/lib
    expire_in: 1h

lint:
  stage: lint
  cache:
    <<: *yarn_cache
  script:
    - npx --yes  @microlambda/runner-cli@latest run lint -p --force

test:
  stage: lint
  cache:
    <<: *yarn_cache
  script:
    - npx --yes  @microlambda/runner-cli@latest run test -p --force

publish:
  stage: publish
  cache:
    <<: *yarn_cache
  script:
    - yarn install --immutable
    - 'echo "npmAuthToken: $NPM_TOKEN" >> .yarnrc.yml'
    - yarn publish:all
  only:
    - master
